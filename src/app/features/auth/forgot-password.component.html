<div class="auth-shell">
  <div class="auth-decor" aria-hidden="true">
    <div class="orb orb--one"></div>
    <div class="orb orb--two"></div>
  </div>

  <section class="auth-card">
    <header class="auth-header">
      <p class="auth-eyebrow">Reset access</p>
      <h1>Let's get you back in</h1>
      <p class="auth-blurb">
        Drop in your email and we'll send you a secure link to create a new password. You'll be back in the repo in
        minutes.
      </p>
    </header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-field" [class.form-field--invalid]="form.controls.email.invalid && form.controls.email.touched">
        <label for="reset-email">Email address</label>
        <input
          id="reset-email"
          type="email"
          autocomplete="email"
          formControlName="email"
          placeholder="you@product.team"
          [disabled]="submitting()"
        />
        <p class="field-error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
          We need a valid email to send the reset.
        </p>
      </div>

      <button type="submit" class="primary-action" [disabled]="submitting()">
        <span>{{ buttonLabel() }}</span>
      </button>
    </form>

    <div class="auth-footer" aria-live="polite">
      <p class="auth-feedback" role="alert" *ngIf="errorMessage() as error">{{ error }}</p>
      <p class="auth-success" *ngIf="successMessage() as success">{{ success }}</p>
    </div>

    <footer class="auth-switcher">
      <span>Remembered your password?</span>
      <a routerLink="/login" class="switcher-link">Head back to log in</a>
    </footer>
  </section>
</div>
